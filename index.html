<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h3 class="title">
      SPLI<br />
      TTER
    </h3>
    <div class="container">
      <section class="section-left">
        <div class="section-container">
          <label for="text"
            >Bill <img src="icon-dollar.svg" alt=""
          /></label>
          <input type="text" name="text" id="text" required />
          <h4>Select Tip %</h4>
          <div class="tip-container">
            <button class="item 5%">5%</button>
            <button class="item 10%">10%</button>
            <button class="item 15%">15%</button>
            <button class="item 25%">25%</button>
            <button class="item 50%">50%</button>
            <input
              type="text"
              name="custom"
              placeholder="Custom"
              class="custom"
            />
          </div>
          <div class="foot">
            <label for="text1" class="label2"
              >Number of People
              <img src="icon-person.svg" alt="person"
            /></label>
            <input type="text" name="text1" id="text1" />
            <p>Can't be zero</p>
          </div>
        </div>
      </section>
      <section class="section-right">
        <div class="right-container">
          <div class="block-1">
            <div class="item1">Tip Amount <br /><span>/ person</span></div>

            <div class="item2">
              <div class="dollarsign">$</div>
              <div class="amount">0.00</div>
            </div>
          </div>
          <div class="block-2">
            <div class="item1">
              Total <br />
              <span>/ person </span>
            </div>
            <div class="item2">
              <div class="dollarsign">$</div>
              <div class="amount1">0.00</div>
            </div>
          </div>
          <button class="reset">RESET</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
